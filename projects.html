<style>
    .td {
        text-align: left;
        display: table-cell;
        margin: 0;
        vertical-align: middle;
        padding: 10px;
    }

    .tr {
        transition: all 150ms;
        cursor: pointer;
        display: table-row;
    }

    .tr:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h3 {
        color: rgb(150, 150, 150);
    }
</style>

<div style="display:table;margin:0 auto">
    {% for project in site.data.projects %}
    <div class="tr" onclick="window.open('{{ project.url }}', 'Test')">
        <div class="td">
            <img src="{{ project.icon }}" width="100px" />
        </div>
        <div class="td">
            <h2>{{ project.title }}</h2>
            <h3>{{ project.description }}</h3>
        </div>
        <div class="td">
            <button>Check it out <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    {% endfor %}
</div>

<h2>You can find some more projects on my <a href="https://github.com/cjdenio">GitHub page.</a></h2>
